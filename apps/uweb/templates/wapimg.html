<!DOCTYPE html> 
<html>   
<head>   
	<title>移动卫士</title>
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<link rel="shortcut icon" href="/static/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="{{static_url('css/wapimg.css')}}" />
	<script type="text/javascript" src="{{static_url('js/jquery-1.7.1.min.js')}}"></script>
</head> 
<body>   
	<div id="home">    
		<div class="wapimgTitle">     
			移动卫士
		</div>     
		<div class="panel_map">
			<script type="text/javascript">
				var n_staticMapWidth = $(window).width();
				
				if ( n_staticMapWidth > 1024 ) {
					n_staticMapWidth = 1024;
				}
				{% if map_type == '1' %}
					document.write('<img src="http://api.map.baidu.com/staticimage?center={{clon}},{{clat}}&width='+ n_staticMapWidth +'&height=550&zoom=17&markers={{clon}},{{clat}}" />');
				{% else %}
					document.write('<img src="http://map.wxcsgd.com:8082/sisserver?config=WMAP&xs={{clon}}&ys={{clat}}&width='+ n_staticMapWidth +'&height=550&maplevel=1&content=map&a_k=36ca6fd5215a6f6897721371ec5f294bab3a64202a7541babb57434e5631ffa2b5639e24f8ce84fc" />');
				{% end %}	
			</script>
		</div>  
		<div class="content">
			<div class="panel_homeUrl">
				移动卫士官网：<br />
				<a href="{{home_url}}" class="homeUrl">{{home_url}}</a>
			</div>
			<div class="panel_download">
				Android客户端下载：<a href='{{android_download}}' class="download_btn">进入下载</a>
			</div>
			<div class="content_footer">    
				© <script>document.write(new Date().getFullYear());</script> 中国移动通信集团  
			</div>
		</div> 
	</div>  
</body> 
</html>
