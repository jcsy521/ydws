<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<link rel="shortcut icon" href="/static/favicon.ico" />
		<link type="text/css" href="/static/css/single_point.css" rel="stylesheet" />
		<link type="text/css" href="/static/css/jquery-ui-1.8.18.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="/static/js/jquery-1.7.1.min.js"></script>
		<script type="text/javascript" src="/static/js/jquery-ui-1.8.18.custom.min.js"></script>
		<script type="text/javascript" src="/static/js/json2.js"></script>
		<script type='text/javascript' src='http://api.map.baidu.com/api?v=1.3'></script>
		<script type="text/javascript" src="/static/js/single_point.js"></script>		
		<title>移动卫士--单程起点</title>
	</head>
	<body>
		<div id="single_mapObj" class="mapObj"></div>
		<div id="control_panel">
			<!--按钮-->
			<span class="trackBtn">
				<a id="tPrev" class="tPrev j_trackBtnhover"></a>
				<a id="tPlay" class="tPlay j_trackBtnhover"></a>
				<a id="tPause" class="tPause hide j_trackBtnhover"></a>
				<a id="tNext" class="tNext j_trackBtnhover"></a>
			</span>
			<span id="singleSpeed">
				<span>播放速度：</span>
				<span id="singleSlide" title="比较快"></span>
			</span>
		</div>
		<div class="hide">
			<div id="tempSingleId">{{single_id}}</div>
			<div id="tempTalias">{{alias}}</div>
			<div id="tempSingleTid">{{tid}}</div>
			<div id="tempSingleStartTime">{{start_time}}</div>
			<div id="tempSingleEndTime">{{end_time}}</div>
		</div>
	</body>
</html>
