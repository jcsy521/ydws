<div id="dialogsWrapper">
	<div id="jNotifyMessage" class="hide"></div> <!--消息提示框-->
	<div id="jContentLock" class="readonly_overlay hide"></div> <!--消息提示框-->
	<!--实时查询-->
	<div id="currentWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle currentTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="currentContent">
			<div class="currentText">
				<em id="currentMsg">定位进行中...<img src="/static/images/blue-wait.gif" /></em>
			</div>
			<div class="msgLine"></div>
			<a id="currentBtn" class="confirmBtn"></a>
		</div>
	</div>
	
	<!--撤防/设防-->
	<div id="defendWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle defendTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="defendContent">
			<div class="defendText">
				<em id="defendMsg"></em>
			</div>
			<div class="msgLine"></div>
			<a id="defendBtn" class="confirmBtn"></a>
		</div>
	</div>
	
	<!--个人资料框-->
	<div id="personalWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle personalTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="wrapperContent personalContent">
			<form id="personalForm" >
				<table class="personalList">
					<tr><td><label>车主姓名：</label><input type="text" name="name" id="name" maxlength="11" class="j_personal" /></td>
					</tr>
					<tr><td><label>车主电话：</label><font  id="phone"></font></td>
					</tr>
					<tr><td><label>地址：</label><input type="text" name="txtAddress" id="txtAddress"  class="j_personal" /></td></tr>
					<tr><td><label>E-MAIL：</label><input type="text" name="email" id="email" class="j_personal" /></td></tr>
					<tr><td><label>备注：</label><input type="text" name="remark" id="remark"  class="j_personal" /></td></tr>
				</table>
				<input type="submit" value="" id="personalSave" class="personalButton j_save" />
			</form>
		</div>
	</div><!--个人资料框end-->
	<!--密码修改框-->
	<div id="pwdWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle PWDTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="pwdContent wrapperContent">
			<form id="pwdForm" >
				<table class="pwdList">
					<tr><td><label>原密码：</label><input type="password" id="oldPwd" class="j_validate" maxlength="16" /></td></tr>
					<tr><td><label>新密码：</label><input type="password" id="newPwd" class="j_validate" maxlength="16" /></td></tr>
					<tr><td><label>确认密码：</label><input type="password" id="newPwd2" class="j_validate" maxlength="16" /></td></tr>
				</table>
				<input type="submit" value="" id="pwdSave" class="pwdButton j_save" />
			</form>
		</div>
	</div><!--密码修改框end-->
	
	<!--终端参数设置-->
	<!-- demo -->
	<div id="terminalWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle terminalTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="terminalContent wrapperContent">
			<div class="j_terminalList">
				<div id="terminalList0" class="j_terminalcontent">
					<!-- 可查询参数列表 -->
					<form id="terminalForm" >
						<table id="bListR">
							<tbody>
								<tr>
									<td class="terminalTdL">终端手机号:</td>
									<td id="mobile"  t_val="0">
										<label id="t_mobile" terminalkey="mobile"></label>
										<!--<input id="t_mobile"  terminalkey="mobile"  class="textDisabled bListR_text_mouseOut" type="text" disabled />-->
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">终端序列号:</td>
									<td id="sn" t_val="0">
										<label id="t_sn" terminalkey="sn"></label>
										<!--<input id="t_sn"  terminalkey="sn"  class="textDisabled bListR_text_mouseOut" type="text" disabled />-->
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">终端别名:</td>
									<td id="alias" class="j_ListVal"  t_val="">
										<input id="t_alias" type="text" terminalkey="t_alias" class="bListR_text_mouseOut"  />
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">车牌号:</td>
									<td id="cnum" class="j_ListVal"  t_val="">
										<input type="text" id="t_cnum" terminalkey="cnum"  class="bListR_text_mouseOut" />
									</td>
								</tr>
								<tr>
									<td class="terminalTdL" >定位白名单:</td>
									<td id="white_list_1" class="j_white_list" t_val="">
										<!--<label id="t_white_list_1" terminalkey="owner_mobile"></label>-->
										<input id="t_white_list_1" terminalkey="owner_mobile"  class="textDisabled bListR_text_mouseOut" type="text"  disabled />
									</td>
								</tr>
								<tr>
									<td class="terminalTdL" ></td>
									<td id="white_list_2"  class="j_ListVal j_whitelist j_white_list"  t_val="">
										<input id="t_white_list_2"  terminalkey="owner_mobile" class="bListR_text_mouseOut j_onkeyup"  type="text"  maxlength="11" />
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">振动灵敏度:</td>
									<td id="vibl" class="j_ListVal j_vibl"  t_val="0">
										<!--<div  class="viblslider">
											<div id="viblSlider" title="1"></div>
										</div>
										<label id="viblTip"></label>-->
										<select id="t_vibl" >
											<option value="1" >很灵敏</option>
											<option value="3">灵敏</option>
											<option value="6">一般灵敏</option>
											<option value="9">不灵敏</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">振动频率:</td>
									<td id="vibchk" class="j_ListVal j_vibchk"  t_val="0">
										<!--<input id="t_vibchk0"  terminalkey="vibchk"  class="bListR_text_mouseOut vibchk j_onkeyup" type="text"  maxlength="2" /><label class="lblVibchk">秒内振动</label>
										<!--<input id="t_vibchk1"  terminalkey="vibchk"  class="bListR_text_mouseOut vibchk j_onkeyup" type="text"  maxlength="2" />次-->
										<select id="t_vibchk" >
											<option value="10:1">10秒振动1次</option>
											<option value="10:2">10秒振动2次</option>
											<option value="10:3">10秒振动3次</option>
											<option value="10:4">10秒振动4次</option>
											<option value="10:5">10秒振动5次</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">轨迹上报:</td>
									<td id="trace"  class="j_ListVal" t_val="">
										<input id="tr_trace1" type="radio" value="1" name="trStatus"  class="j_trace" />
										<label id="tRadioLable1">开启</label>
										<input id="tr_trace0" type="radio" value="0" name="trStatus"   class="j_trace" />
										<label id="tRadioLable0">关闭</label>
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">上报间隔:</td>
									<td id="freq" class="j_ListVal j_freq"  t_val="0">
										<!--<input id="t_freq"  terminalkey="freq"  class="bListR_text_mouseOut j_onkeyup" type="text"  maxlength="4" /><label class="lblVibchk">秒</label>-->
										<select id="t_freq" >
											<option value="0">智能上报</option>
											<option value="30">30秒</option>
											<option value="60">1分钟</option>
											<option value="300">5分钟</option>
											<option value="600">10分钟</option>
											<option value="1800">30分钟</option>
										</select>
									</td>
								</tr>
								<tr>
									<td class="terminalTdL">基站定位:</td>
									<td id="cellid_status" class="j_ListVal"  t_val="">
										<input id="tr_cellid_status1" type="radio" value="1" name="tcStatus" />
										<label id="tcsLable1">开启</label>
										<input id="tr_cellid_status0" type="radio" value="0" name="tcStatus" />
										<label id="tcsLable0">关闭</label>
									</td>
								</tr>
							</tbody>
						</table>
						<table id="tmnTable" >
							<tr>
								<td align="right">
									<input type="submit" value="" id="terminalSave" class="terminalButton j_save" />
								</td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 白名单设置提醒 -->
	<div id="whitelistPopWrapper" class="hide wrapper">

	<!-- 短信参数设置 -->
	<div id="smsWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle smsTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div id="smsContent" class="smsContent j_terminalcontent wrapperContent">
			<span class="smsTip">请选择想要的短信通知项：</span>
				<ul class="smsList">
					<li>
						<input type="checkbox" id="powerlow" class="j_checkbox" title="低电" /><label for="powerlow">低电告警</label> 
					</li>
					<li>
						<input type="checkbox" id="poweroff" class="j_checkbox" title="断电" /><label for="poweroff">断电告警</label> 
					</li>
					<li>
						<input type="checkbox" id="sos" class="j_checkbox" title="SOS" /><label for="sos">SOS告警</label> 
					</li>
					<li>
						<input type="checkbox" id="illegalmove" class="j_checkbox" title="非法移动" /><label for="illegalmove">非法移动告警</label> 
					</li>
					<li>
						<input type="checkbox" id="charge" class="j_checkbox" title="卡号余额" /><label for="charge">卡号余额提醒</label> 
					</li>
					<li>
						<input type="checkbox" id="login" class="j_checkbox" title="车主登录" /><label for="login">平台登录提醒</label> 
					</li>
					<li>
						<input type="checkbox" id="heartbeat_lost" class="j_checkbox" title="通讯异常" /><label for="heartbeat_lost">通讯异常提醒</label>
					</li>
				</ul>
				<input type="button" value="" id="smsNoticeSave" class="smsButton j_save" />
		</div>
	</div>
