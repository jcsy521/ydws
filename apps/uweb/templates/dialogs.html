<div id="dialogsWrapper">
	<div id="jNotifyMessage" class="hide"></div> <!--消息提示框-->
	<div id="jContentLock" class="readonly_overlay hide"></div> <!--消息提示框-->
	<!--实时查询-->
	<div id="currentWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle currentTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="currentContent">
			<div class="currentText">
				<em id="currentMsg">定位进行中...<img src="/static/images/blue-wait.gif" /></em>
			</div>
			<div class="msgLine"></div>
			<a id="currentBtn" class="confirmBtn"></a>
		</div>
	</div>
	
	<!--撤防/设防-->
	<div id="defendWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle defendTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="defendContent">
			<div class="defendText">
				<em id="defendMsg"></em>
			</div>
			<div class="msgLine j_defend"></div>
			<a id="defendBtn" class="confirmBtn j_defend"></a>
		</div>
	</div>
	
	<!--个人资料框-->
	<div id="personalWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle personalTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="wrapperContent personalContent">
			<form id="personalForm" >
				<table class="personalList">
					<tr>
						<td>
							<label>车主电话：</label><font  id="phone"></font>
						</td>
					</tr>
					<tr>
						<td>
							<label>车主姓名：</label>
							<input type="text" name="name" id="name"  class="text_mouseOut j_personal j_onInputBlur" max="20" who="name" msg="车主姓名只能是由数字、英文、下划线或中文组成！"  parent="personalWrapper" />
						</td>
					</tr>
					<tr>
						<td>
							<label>车牌号码：</label>
							<input type="text" id="cnum" class="text_mouseOut j_personal j_onInputBlur"  msg="车牌号最大长度是20个汉字或字符！" max="20"  who="validateLength" parent="personalWrapper"   />
						</td>
					</tr>
					
					<!-- 2012-10-23 18:14 暂时隐藏个人资料的地址、email、备注信息 并添加车牌号
					<tr><td><label>地址：</label><input type="text" name="txtAddress" id="txtAddress"  class="text_mouseOut j_personal j_onInputBlur"  parent="personalWrapper" max="100" who="validateLength" msg="地址最大长度是100个汉字或字符！"   /></td></tr>
					<tr><td><label>E-MAIL：</label><input type="text" name="email" id="email" class="text_mouseOut j_personal j_onInputBlur"  parent="personalWrapper" msg="您输入的邮箱格式不正确！" max = "100"  who="email"  /></td></tr>
					<tr><td><label>备注：</label><textarea name="remark" id="remark" class="remark j_personal j_onInputBlur" max="100"  parent="personalWrapper" who="validateLength" msg="备注最大长度是100个汉字或字符！"  ></textarea></td></tr>
					-->
				</table>
				<input type="submit" value="" id="personalSave" class="personalButton j_save j_onInputBlur" />
			</form>
		</div>
	</div><!--个人资料框end-->
	<!--密码修改框-->
	<div id="pwdWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle PWDTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div class="pwdContent wrapperContent">
			<form id="pwdForm" >
				<table class="pwdList">
					<tr><td><label>原密码：</label><input type="password" id="oldPwd" class="text_mouseOut j_validate" maxlength="16" /></td></tr>
					<tr><td><label>新密码：</label><input type="password" id="newPwd" class="text_mouseOut j_validate" maxlength="16" /></td></tr>
					<tr><td><label>确认密码：</label><input type="password" id="newPwd2" class="text_mouseOut j_validate" maxlength="16" /></td></tr>
				</table>
				<input type="submit" value="" id="pwdSave" class="pwdButton j_save" />
			</form>
		</div>
	</div><!--密码修改框end-->

	<!-- 白名单设置提醒 -->

	<!-- 短信参数设置 -->
	<div id="smsWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle smsTitle">
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div id="smsContent" class="smsContent j_terminalcontent wrapperContent">
			<span class="smsTip">请选择想要的短信通知项：</span>
				<ul class="smsList">
					<li>
						<input type="checkbox" id="powerlow" class="j_checkbox" title="低电" /><label for="powerlow">电量告警</label> 
					</li>
					<!--<li>
						<input type="checkbox" id="poweroff" class="j_checkbox" title="断电" /><label for="poweroff">断电告警</label> 
					</li>-->
					<li>
						<input type="checkbox" id="sos" class="j_checkbox" title="SOS" /><label for="sos">SOS告警</label> 
					</li>
					<li>
						<input type="checkbox" id="illegalmove" class="j_checkbox" title="非法移动" /><label for="illegalmove">非法移动告警</label> 
					</li>
					<li>
						<input type="checkbox" id="illegalshake" class="j_checkbox" title="非法震动" /><label for="illegalshake">非法震动告警</label> 
					</li>
					<li>
						<input type="checkbox" id="login" class="j_checkbox" title="车主登录" /><label for="login">平台登录提醒</label> 
					</li>
					<li>
						<input type="checkbox" id="heartbeat_lost" class="j_checkbox" title="通讯异常" /><label for="heartbeat_lost">通讯异常提醒</label>
					</li>
					<li>
						<input type="checkbox" id="charge" class="j_checkbox" title="剩余流量" /><label for="charge">剩余流量提醒</label> 
					</li>
				</ul>
				<input type="button" value="" id="smsNoticeSave" class="smsButton j_save" />
		</div>
	</div>
