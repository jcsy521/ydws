<div id="dialogsWrapper">
	<div id="jNotifyMessage" class="hide"></div> <!--消息提示框-->
	<div id="jContentLock" class="readonly_overlay hide"></div> <!--消息提示框-->
	<!--实时查询-->
	<div id="currentWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle">
			<span class="wrapperTitleL popbox"></span>
			<span class="wrapperTitleC popbox">
			<span class="titleName fontMic">实时定位</span>
			<span class="close j_close" title="关闭窗口"></span>
			</span>
			<span class="wrapperTitleR popbox"></span>
		</div>
		<div class="currentContent">
			<div class="currentText">
				<em id="currentMsg">定位进行中...<img src="/static/images/blue-wait.gif" /></em>
			</div>
			<span id="currentBtn" class="confirmBtn"></span>
		</div>
	</div>
	
	<!--撤防/设防-->
	<div id="defendWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle">
			<span class="wrapperTitleL popbox"></span>
			<span class="wrapperTitleC popbox">
				<span class="titleName fontMic">设防/撤防</span>
				<span class="close j_close" title="关闭窗口"></span>
			</span>
			<span class="wrapperTitleR popbox"></span>	
		</div>
		<div class="defendContent">
			<div class="defendText">
				<em id="defendMsg"></em>
			</div>
			<span id="defendBtn" class="confirmBtn"></span>
		</div>
	</div>
	
	<!--个人资料框-->
	<div id="personalWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle">
			<span class="wrapperTitleL popbox"></span>
			<span class="p_wtc popbox">
				<span class="titleName fontMic">我的资料</span>
				<span class="close j_close" title="关闭窗口"></span>
			</span>
			<span class="wrapperTitleR popbox"></span>
		</div>
		<div class="wrapperContent personalContent">
			<form id="personalForm" >
				<ul class="personalList">
					<li>车主姓名:<input type="text" name="name" id="name" maxlength="11" /></li>
					<li>车主电话:<input type="text" name="phone" id="phone" disabled class="textDisabled" maxlength="11" /></li>
					<li>车牌号:<input type="text" name="licenseNum" id="licenseNum" /></li>
					<li>地址:<input type="text" name="address" id="address" /></li>
					<li>EMAIL:<input type="text" name="email" id="email" /></li>
					<li>单位:<input type="text" name="corporation" id="corporation" /></li>
					<li>备注:<input type="text" name="remark" id="remark" /></li>
				</ul>
				<input type="submit" value="保存" id="personalSave" class="personalButton" />
			</form>
		</div>
	</div><!--个人资料框end-->
	<!--密码修改框-->
	<div id="pwdWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle">
			<span class="wrapperTitleL popbox"></span>
			<span class="p_wtc popbox">
				<span class="titleName fontMic">修改密码</span>
				<span class="close j_close" title="关闭窗口"></span>
			</span>
			<span class="wrapperTitleR popbox"></span>
		</div>
		<div class="pwdContent wrapperContent">
			<form id="pwdForm" >
				<ul class="pwdList">
					<li>原密码:<input type="password" id="oldPwd" class="j_validate" maxlength="16" /></li>
					<li>新密码:<input type="password" id="newPwd" class="j_validate" maxlength="16" /></li>
					<li>确认密码:<input type="password" id="newPwd2" class="j_validate" maxlength="16" /></li>
				</ul>
				<input type="submit" value="保存" id="pwdSave" class="pwdButton" />
			</form>
		</div>
	</div><!--密码修改框end-->
	<!--终端参数设置-->
	<div id="terminalWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle">
			<span class="wrapperTitleL popbox"></span>
			<span class="t_wtc popbox">
				<span class="titleName fontMic">终端设置</span>
				<span class="close j_close" title="关闭窗口"></span>
			</span>
			<span class="wrapperTitleR popbox"></span>
		</div>
		<div class="terminalContent wrapperContent">
			<!--tab选项卡 -->
			<ul id="terminalTab" class="tabs">
				<li id="rTab" class="j_tabs tabItems currentTab">可查询参数列表</li>
				<li id="wTab" class="j_tabs tabItems">可编辑参数列表</li>
			</ul>
			
			<div class="j_terminalList">
				<!-- 可查询参数列表 -->
				<div id="terminalList0" class="j_terminalcontent">
					<table id="bListR">
					</table>
					<input type="button" id="refresh" value="刷新" class="terminalRefresh hide j_click"/>
				</div>
				<!-- 可编辑参数-->
				<div id="terminalList1" class="hide j_terminalcontent">
					<div class="baseContent">
						<!--基本参数列表-->
						<input type="text" id="bListSet" readonly="true" />
						<a class="dropDownbox" id="bDropDownbox" href="#"></a>
						<ul id="baseList" class="bList hide">
						</ul>
						<div class="j_tInput tInput">
							<input type="text" id="bListVal" />
							<label id="terminalUnit">km/h</label>
						</div>
						<div class="j_radio radioContent hide">
							<input type="radio" name="tStatus" id="tRadioVal1" value="1" /><label id="tRadioLable1"></label>
							<input type="radio" name="tStatus" id="tRadioVal2" value="0" /><label id="tRadioLable2"></label>
						</div>
						<div class="hide" id="radioTip"></div>
						<div  id="terminalListTip">提示信息</div>
					</div>
					<input type="button" value="保存" id="terminalSave" class="terminalButton j_click" />
				</div>
			</div>
		</div>
	</div>
	<!-- 重启终端框-->
	<div id="rebootWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle">
			<span class="wrapperTitleL popbox"></span>
			<span class="wrapperTitleC popbox">
				<span class="titleName fontMic">远程重启</span>
				<span class="close j_close" title="关闭窗口"></span>
			</span>
			<span class="wrapperTitleR popbox"></span>
		</div>
		<div class="rebootContent">
			<div class="rebootText">
				<em id="rebootMsg"></em>
			</div>
			<span id="rebootBtn" class="confirmBtn"></span>
		</div>
	</div>
	<div id="terminalListWrapper" class="wrapper hide j_drag">
		<div class="wrapperTitle">
			<span class="titleName fontMic">终端列表</span>
			<span class="close j_close" title="关闭窗口"></span>
		</div>
		<div id="terminalListContent" class="terminalListContent wrapperContent">
			<ol class="olTable">
				<li>
					<label>终端手机号</label>
					<input id="tlmobile" class="iInput j_mobile" type="text" maxlength="11" />
				</li>
				<li>
					<label>终端序列号</label>
					<input id="tlTid" class="iInput j_tid" type="text" maxlength="18" />
				</li>
			</ol>
			<div class="tlButton">
				<input type="button" id="tlSave" class="tlBtn" value="保存" />
			</div>
		</div>
	</div>
	<!-- 周边查询 -->
	<div id="POISearchWrapper" class="POISearchWrapper hide j_drag">
		<h2 class="PWrapperTitle">
			<span>周边查询</span>
			<span class="pClose close j_close" id="POISClose" title="关闭窗口"></span>
		</h2>
		<div id="POISearchContent" class="POISearchContent">
			<ol class="siv_list">
				<li class="hotel">
					<span></span>
					<a href="#">快捷酒店</a>
					<a href="#">星级酒店</a>
					<a href="#">旅馆</a>
					<a href="#">如家</a>
					<a href="#">7天</a>
				</li>
				<li class="food">
					<span></span>
					<a href="#">餐馆</a>
					<a href="#">快餐</a>
					<a href="#">肯德基</a>
					<a href="#">麦当劳</a>
					<a href="#">咖啡厅</a>
				</li>
				<li class="jiayou">
					<span></span>
					<a href="#">楼盘小区</a>
					<a href="#">公交车站</a>
					<a href="#">银行</a>
					<a href="#">医院</a>
					<a href="#">超市</a>
					<a href="#">ATM</a>
					<a href="#">停车场</a>
					<a href="#">加油站</a>
				</li>
				<li class="entertain">
					<span></span>
					<a href="#">KTV</a>
					<a href="#">电影院</a>
					<a href="#">网吧</a>
					<a href="#">酒吧</a>
					<a href="#">健身中心</a>
				</li>
			</ol>
			<div class="searchCondition">
				<span>关键词：<input type="text" value="查找其他关键词" class="textbox j_blur" id="txtKeywords"><font id="keywordsTip"></font></span>
				<span>范围：&nbsp;&nbsp;<input type="text" value="1000"  class="textbox j_blur" id="txtBounds">米<font id="boundsTip"></font></span>
				<span><input type="button" id="btnSearch" class="btnSearch" value="搜索" /></span>
			</div>
		</div>
	</div>
</div>
