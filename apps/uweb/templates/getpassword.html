{% extends "base.html" %}
{% block include %}
<script type="text/javascript" src="/static/js/login.js"></script>
{% end %}
{% block title %}爱车保-找回密码{% end %}
{% block body %}
<body class="bdpwd">
		<div id="password">
			<div class="newRegBox_top"></div>
			<div id="pwdBox">
				<!--<p>如果您已有爱车保账号，请 <a href="/index">点此登录</a></p>-->
				<div class="pwdTitle">
					<img align="middle" src="/static/images/getpassword.gif" title="找回密码" />
					找回密码
				</div>
				<div class="newRegBox_line"></div>
				<div class="pwdContent">
					<table id="tab_pwd">
						<tr>
							<td class="pwdTips" colspan="2">请输入车主手机号码，我们将把密码发送到您的手机上。</td>
						</tr>
						<tr><td>&nbsp;</td></tr>
						<tr>
							<td>车主手机号码：
								<span class="txtColor">*</span>
								<input type="text" id="mobile" name="mobile" />
								<input type="button" class="commit"  id="btnGetPwd" value="找回密码"  />
							</td>
							<td width="40">
								<span id="flashTimeText" class="txtColor"></span>
								<span id="seconds" class="hide txtColor">s</span>
							</td>
						</tr>
					</table>					
					<div id="jNotifyMessage"></div> <!--消息提示框-->
					<div id="maskLayer" class="hide"></div><!--页面遮罩-->
					<span class="txtColor">
						{% if message %}
							{{ message }}
						{% end %}
					</span>
				</div>
			</div>
			<div class="newRegBox_buttom"></div>
		</div>
		<div id="maskLayer" class="hide"></div>
</body>	
{% end %}
