<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Expires" content="-1" />
		<link rel="shortcut icon" href="/static/favicon.ico" />
        <link type="text/css" href="{{static_url('css/css.css')}}" rel="stylesheet" />
        <link type="text/css" href="{{static_url('css/jquery-ui-1.8.18.custom.css')}}" rel="stylesheet" />
		<script type="text/javascript" src="{{static_url('js/jquery-1.7.1.min.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/jquery-ui-1.8.18.custom.min.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/jquery.jnotify.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/json2.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/definitions.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/initialize_common.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/jquery_md5.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/socket.io.js')}}"></script>
		<!-- baidu share -->
		<script type="text/javascript" id="bdshare_js" data="type=tools&amp;uid=698988" ></script>
	{% if map_type == '1' %}
		<script type="text/javascript" src="{{static_url('js/initialize_baidu.js')}}"></script>
		<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3"></script>-->
		<script type="text/javascript">
			var b_isHttps = document.location.protocol == 'https:' ? true : false;

			if ( b_isHttps ) {
				window.BMAP_PROTOCOL = "https";
				var now = new Date().getTime();
				window.BMap_loadScriptTime = now
				window.BMap=window.BMap||{};
				window.BMap.apiLoad=function(){
					delete window.BMap.apiLoad;
					if(typeof baiduloadedMapApi=="function"){baiduloadedMapApi()}
				};
				
				var link=document.createElement('link');
				link.setAttribute('rel','stylesheet');
				link.setAttribute('type','text/css');
				link.setAttribute('href', 'https://sapi.map.baidu.com/res/13/bmaps.css');
				document.head.appendChild(link);
				document.write("<script type='text/javascript' src='https://sapi.map.baidu.com/getscript?v=1.3&ak=&services=&t="+now+"'><\/script>");
			} else {
				document.write("<script type='text/javascript' src='http://api.map.baidu.com/api?v=1.3'><\/script>");
			}
		
		</script>
		<link type="text/css" href="{{static_url('css/TrafficControl.css')}}"  rel="stylesheet" />
		<script type="text/javascript" src="{{static_url('js/TrafficControl.js')}}"></script> 
		<!--<script type="text/javascript" src="http://api.map.baidu.com/library/TextIconOverlay/1.2/src/TextIconOverlay_min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/library/MarkerClusterer/1.2/src/MarkerClusterer_min.js"></script>
		-->
		<!--加载鼠标绘制工具-->
		<script type="text/javascript" src="{{static_url('js/drawingManager.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/map_baidu.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/track.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/export_excel.js')}}"></script>
	{% else %}
		<script type="text/javascript" src="{{static_url('js/initialize_gaode.js')}}"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.2&key=69cb5d8ade23a204ce385bcf862833ff"></script>
		<script type="text/javascript" src="{{static_url('js/map_gaode.js')}}"></script>
		<script type="text/javascript" src="{{static_url('js/track_gaode.js')}}"></script>
	{% end %}	
	{% block include %}{% end %}
		<title>{% block title %}移动卫士{% end %}</title>
	</head>
	{% block body %}
	{% end %}
</html>
