<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta name="MobileOptimized" content="240"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.33,minimum-scale=1.0,maximum-scale=1.0"/>
	
	<title>移动卫士--告警查询</title>
	
	<link href="/static/css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/weixin-css.css" rel="stylesheet" type="text/css" />
	
	<script src="/static/js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
	<script src="/static/js/json2.js" type="text/javascript"></script>
	
	<script src="/static/js/common.js" type="text/javascript"></script>
	<script src="/static/js/event.js" type="text/javascript"></script>
	<script type="text/javascript">
		// 去除微信页面下侧按钮
		document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
			WeixinJSBridge.call('hideToolbar');
		});
	</script>
</head>
<body class="eventbody">
	<div id="eventSearch_list" class="panelSpace">
		<label class="tList_tip">车辆列表：</label>
		<select id="terminalList">
			{% for resdata in res %}
				<option value="{{resdata['tid']}}">{{resdata['alias']}}</option>
			{% end %}
		</select>
	</div>
	<div id="eventSearch_btn" class="panelSpace">
		<input type="button" id="eventBtn_day" class="eventBtn" value="今天" />
		<input type="button" id="eventBtn_week" class="eventBtn" value="最近一周" />
	</div>
	<table id="loadDatas" class="dataTable">
		<tr id="loadDatasTHeader">
			<th class="eventTime">时间</th>
			<th class="eventType">告警类型</th>
		</tr>
	</table>
	<input type="button" id="loadEventDatas" class="hide" value="加载更多" />
	<input type="hidden" id="openid" value="{{openid}}" />
</body>
</html>
