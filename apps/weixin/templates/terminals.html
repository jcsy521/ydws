<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<meta http-equiv="Content-Type" content="application/xhtml+xml;charset=utf-8"/>
    <meta name="MobileOptimized" content="240"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.33,minimum-scale=1.0,maximum-scale=1.0"/>
	
	<title>移动卫士--终端列表</title>
	
	<link href="/static/css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
	<link href="/static/css/weixin-css.css" rel="stylesheet" type="text/css" />
	
	<script src="/static/js/jquery-2.1.0.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery-ui-1.10.0.custom.js" type="text/javascript"></script>
	<script src="/static/js/json2.js" type="text/javascript"></script>
	
	<script src="/static/js/terminals.js" type="text/javascript"></script>
	<script src="/static/js/common.js" type="text/javascript"></script>
</head>
<body>
	<div class="teminalListTitle">终端列表</div>
	<div id="accordion">
		{% for resdata in res %}
			<h3><label>终端名称：{{resdata['alias']}}</h3>
			<div class="terminalCon_panel">
				<ul class="terminallist_ul">
					<li>
						<label>终端状态：</label>
						{% if resdata['login'] == 1 %}
							在线
						{% else %}
							离线
						{% end %}
					</li>
					<li>
						<label>设防状态：</label>
						{% if resdata['defend_status'] == 1 %}
							已设防
						{% else %}
							未设防
						{% end %}
					</li>
					<li>
						<label>终端电量：</label>
						{{resdata['pbat']}}%
					</li>
					<li>
						<label>更新时间：</label>
							<script type="text/javascript">document.write(toHumanDate({{resdata['login_time']}}, 'yes'));</script>
					</li>
				</ul>
				{% if resdata['clongitude'] != 0 %}
					<img class="accordionImg" src="http://api.map.baidu.com/staticimage?center={{resdata['clongitude']/3600000}},{{resdata['clatitude']/3600000}}&width=300&height=300&zoom=17&markers={{resdata['clongitude']/3600000}},{{resdata['clatitude']/3600000}}" alt="{{resdata['alias']}}" />
				{% end %}
			</div>
		{% end %}
	</div>
 
</body>
</html>
