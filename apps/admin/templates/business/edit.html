<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/cupertino/jquery-ui.css" rel="stylesheet" type="text/css"/>
<link href="/static/css/css.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="/static/css/validationEngine.jquery.css" type="text/css" charset="utf-8" />
<script src="/static/js/jquery.ui.datepicker-zh-CN.js"></script>
<script src="/static/js/jquery.validationEngine-en.js"></script>
<script src="/static/js/jquery.validationEngine.js"></script>
<script src="/static/js/initStyle.js"></script>
<script src="/static/js/submitForm.js"></script>
<script src="/static/js/formValue.js"></script>
<script src="/static/js/dateChoose.js"></script>
<script src="/static/js/json2.js"></script>
{% block body %}
<h3>编辑业务用户</h3>
<form id="formID" method="post" action="" onsubmit="return formSubmit('businessEdit');">
		<table cellspacing="0" cellpadding="0"  class="tableStyle">
			<tr>
				<td>
					<span style="color:red">带红色*为必填项</span>
				</td>
				<td> &nbsp;</td>
			</tr>
			<tr>
				<td	class="tLeft">车主姓名：<span class="signColor">*</span></td>
				<td	  align="left">
					<input type="text" name="name" id="name" class="validate[required,custom[t_name],length[2,16]],onsubmit"  value="{{business.name}}" />
				</td>
			</tr>
			<tr>
				<td	class="tLeft">车主手机号：<span class="signColor">*</span></td>
				<td   align="left">
					{{business.mobile}}
				</td>
			</tr>
			<tr>
				<td	class="tLeft">终端手机号：<span class="signColor">*</span></td>
				<td   align="left">
					{{business.tmobile}}
				</td>
			</tr>
			<tr>
				<td	class="tLeft">车牌号：</td>
				<td	  align="left">
					<input type="text" name="cnum" id="cnum" class="validate[optional,custom[cnum]],onsubmit"
					   maxlength="8"  value="{{business.cnum}}" /> 
				</td>
			</tr>
			<tr>
				<td	class="tLeft">联系地址：</td>
				<td	  align="left">
					<input type="text" name="address" id="address"  class="validate[optional]" maxlength="10" value="{{business.address}}" /> <!--validate[custom[phone]]-->
				</td>
			</tr>
			<tr>
				<td	class="tLeft">公司名称：</td>
				<td	  align="left">
					<input type="text" name="corporation" id="corporation"  class="validate[optional],onsubmit" maxlength="10" value="{{business.corporation}}" />
				</td>
			</tr>
			<tr>
				<td	class="tLeft">电子邮件：</td>
				<td	  align="left">
					<input type="text" name="email" id="email"  class="validate[optional,custom[email]],onsubmit" value="{{business.email}}" />
				</td> 
			</tr>
			<tr>
				<td align="right">状态：</td>
				<td align="left">
					{% if  business.service_status == '1' %}
						<input type="radio" name="service_status" checked="true" value="1" />启用
						<input type="radio" name="service_status" value="0" />停用
					{% else %}
						<input type="radio" name="service_status" value="1" />启用
						<input type="radio" name="service_status" checked="true" value="0" />停用
					{% end %}
				</td>
        </tr>
			<tr>
				<td	class="tLeft">开通日期：</td>
				<td	  align="left">
					<input type="text" name="begintime2" id="begintime2" readonly="true"
					   maxlength="40"  value="" /> 
				</td>
			</tr>
			<tr>
				<td	class="tLeft">截止日期：</td>
				<td	  align="left">
					<input type="text" name="endtime2" id="endtime2"  readonly="true"
					   maxlength="40" value="" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="hidden" id="begintime" name="begintime" value="" />
				<input type="hidden" id="endtime" name="endtime" value="" />
					<input type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
						value="确定" />
				</td>
			</tr>
    </table>
<div style="display:none">
	<input type="text" id="start_temp" value="{{business.begintime}}"/>
	<input type="text" id="end_temp" value="{{business.endtime}}"/>
</div>
</form>
{% end %}
