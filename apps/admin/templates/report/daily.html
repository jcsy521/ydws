{% block body %}
<fieldset class="ui-widget ui-widget-content ui-corner-all">
	<legend class="button legend ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">
		<span class="ui-button-text">业务日报查询</span>
	</legend>
	<form method="post" action="" onsubmit="return formSubmit('day');" id="formID">
		<table >
			<tr>
				<td align="right">所在城市：</td>
				<td align="left">
                    <select id="cities" name="cities">
						<option value="0">--全部--</option>
					{% for city in cities %}
						<option value="{{city.city_id}}">{{city.city_name}}</option>
					{% end %}
					</select>
				</td>
				<td></td>
			</tr>
			<tr>	
				<td align="right">查询时间：</td>
				<td align="left">
                    <input type="text" name="daily_time" id="daily_time" readonly="true" />
                </td>
				<td align="right" colspan="2">
					<input type="submit" value="查询" 
						onclick="fn_PushData('cities','daily');" 
                        class="ui-button ui-widget ui-state-default ui-corner-all" 
                        role="button" aria-disabled="false" />
				    <input type="hidden" id="start_time" name="start_time" value="" />
				    <input type="hidden" id="end_time" name="end_time" value="" />
                </td>
			</tr>
		</table>
	</form>
</fieldset>
<div class="resultQuery">
    <div class="resultTitle"><h3>查询结果</h3></div>
    <a id="exportData" href="/download/daily/{{hash_}}" 
        class="button download ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" role="button">
        <span class="ui-button-text">导出Excel</span>
    </a>
</div>
<table id="reportDataTables" class="display">
    <thead>
        <tr>
            <th>序号</th><th>地市</th><th>新增集团数</th><th>集团到达数</th><th>新增用户数</th><th>用户到达数</th>
        </tr>
    </thead>
    <tbody>
        {% for result in results %}
		<tr>
			<td>{{result['id']}}</td>
			<td>{{result['city']}}</td>				<!--地市-->	
			<td>{{result['new_groups']}}</td>		<!--新增集团数-->	
			<td>{{result['total_groups']}}</td>		<!--集团到达数-->
			<td>{{result['new_targets']}}</td>		<!--用户到达数-->		
			<td>{{result['total_targets']}}</td>		<!--新增用户数-->	
		</tr>
        {% end %}
    </tbody>
	<tfoot id="tfoot">
	<!-- {% if counts %}
		<tr>
			<td colspan="2">合计：</td>
			<td>{{counts['new_groups']}}</td>	
			<td>{{counts['total_groups']}}</td>		
			<td>{{counts['new_targets']}}</td>	
			<td>{{counts['total_targets']}}</td>
		</tr>
	{% end %} -->
	</tfoot>
</table>
<div style="display:none">
    <input type="text" id="start_temp" value="{{interval[0] if len(interval) != 0 else 'daily_time'}}" />
</div>
<script type="text/javascript">
    fn_PopData('daily');
</script>
{% end %}
