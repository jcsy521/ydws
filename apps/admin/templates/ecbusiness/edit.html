{% block body %}
	<h3>集团用户编辑</h3>
	{% if status == 0 %}
		<form id="formID" method="post" action="" onsubmit="return formSubmit('businessEdit');">
			<table cellspacing="0" cellpadding="0"  class="tableStyle">
				<tr>
					<td colspan="2">
						<p>
						<span class="signColor">* 带红色*为必填项</span>
						</p>
					</td>
				</tr>
				<tr>
					<tr>
						<td	class="tLeft"><span class="signColor">*</span>集团名称：</td>
						<td	  align="left">
							{{ecbusiness.ecname}}
							<input type="hidden" id="ecname" name="ecname" value="{{ecbusiness.ecname}}" />
						</td>
					</tr>
					{% if ecbusiness.bizcode == 'znbc' %}
						<tr">
							<td	class="tLeft"><span class="signColor">*</span>集团种类：</td>
							<td align="left">
								<select id="ecBizType" name="type">
									{% if ecbusiness.type == 0 %}
										<option value="0" selected>公共集团</option>
										<option value="1">私有集团</option>
									{% else %}
										<option value="0">公共集团</option>
										<option value="1" selected>私有集团</option>
									{% end %}
								</select>
							</td>
						</tr>
					{% end %}
					<tr>
						<td	class="tLeft">联系人：</td>
						<td	align="left">
							{{ecbusiness.linkman}}
							<input type="hidden" id="linkman" name="linkman" value="{{ecbusiness.linkman}}" />
						</td>
					</tr>
					<tr>
						<td	class="tLeft"><span class="signColor">*</span>集团手机号：</td>
						<td align="left">
							{{ecbusiness.ecmobile}}
							<input type="hidden" id="ecmobile" name="ecmobile" value="{{ecbusiness.ecmobile}}" />
						</td>
					</tr>
					<tr>
						<td	class="tLeft">联系地址：</td>
						<td	  align="left">
							<input type="text" name="address" id="address" class="validate[optional,custom[sp_char]]" value="{{ecbusiness.address}}" />
						</td>
					</tr>
					<tr>
						<td	class="tLeft">电子邮件：</td>
						<td	  align="left">
							<input type="text" name="email" id="email" class="validate[optional,custom[email]]" value="{{ecbusiness.email}}" />
						</td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<input class="ui-widget ui-button ui-corner-all ui-state-default" type="submit" value="确定"  />
							<a class="button ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"
								href="/ecbusiness/list/{{ecbusiness.ecmobile}}">
								<span class="ui-button-text">取消</span>
							</a>
						</td>
					</tr>
				</table>
			</form>
		{% else %}
			<div class="ui-widget" align="center">
				<div class="errorbox ui-state-error ui-corner-all">
					<span class="ui-icon ui-icon-alert" style="float: left; margin-left: 1em; margin-right: .5em;"></span>
					<strong style="float: left;">操作错误：</strong>
					<br />
					<br />
					{{ message }}
				</div>
				<br />
				<a class="button" href="javascript:history.back(document.referrer);">返回</a>
			</div>
		{% end %}
	{% end %}
