<script type="text/javascript" type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" type="text/javascript" src="/static/js/jquery-ui.min.js"></script>
<link href="/static/css/jquery-ui.css"rel="stylesheet" type="text/css"/>
<link href="/static/css/css.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" href="/static/css/validationEngine.jquery.css" type="text/css" 
      media="screen" title="no title" charset="utf-8" />
<script src="/static/js/jquery.validationEngine-en.js" type="text/javascript"></script>
<script src="/static/js/jquery.validationEngine.js" type="text/javascript"></script>
<script src="/static/js/initStyle.js" type="text/javascript"></script>
<script src="/static/js/privgroup.js" type="text/javascript"></script>
<script src="/static/js/formValue.js" type="text/javascript"></script>

{% block body %}
<h3>新建权限组</h3>
<form id="formID" method="post" action="" onsubmit="return privgroupSubmit();">
	<table>
		<tr>
			<td align="right">权限组名称：</td>
			<td align="left">
                <input type="text" name="name" id="name" 
                    class="validate[required,sp_char_space,length[100],ajax[ajaxName]],onsubmit" />
            </td>
		</tr>
		<tr>
			<td align="right">权限：</td>
			<td align="left">
				<ul style="width:250px;">
				{% for p in privileges %}
					<li class="privList">
                        <input type="checkbox" value="{{p.id}}" name="privilege" />{{p.name}}
					</li>
				{% end %}
				</ul>
			</td>
		</tr>
        <tr>
        <td align="right" colspan="2">
            <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                role="button" aria-disabled="false">
                <span class="ui-button-text">创建</span>
            </button>
            <button onclick="toClearFormError();" type="reset" 
                class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" 
                role="button" aria-disabled="false">
                <span class="ui-button-text">重置</span>
            </button>
		</td>
        </tr>
	</table>
</form>
{% end %}
