<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>爱车保后台管理系统</title>
        <script src="/static/js/jquery.min.js"></script>
		<script src="/static/js/jquery-ui.min.js"></script>
		<link href="/static/css/jquery-ui.css"rel="stylesheet"type="text/css"/>
        <link href="/static/css/css.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="/static/js/jquery_cookie.js"></script>
        <script type="text/javascript" src="/static/js/jquery-corner.js"></script>
        <script type="text/javascript" src="/static/js/login.js"></script>
	</head>
	<body>
		<div id="login" class="ui-widget ui-corner-all cLogin">
			<h1>爱车保后台系统</h1>	
			<hr />
			<form method="post" action="">
				<table align="center" cellspacing="0" cellpadding="10" width="100%">
				<tr class="input">
					<td width="40%" align="right">用户名：</td>
					<td width="60%" align="left">
						<input id="username" type="text" name="username" value="{{username}}"
                           placeholder="请输入用户名"
                           onKeyUp="value=value.replace(/[^\w|chun]/g,'')" />
					</td>
				</tr>
				<tr class="input">
					<td align="right">密码：</td>
					<td align="left">
						<input id="password" type="password" name="password" value="{{password}}"
                           onKeyUp="value=value.replace(/[^\w|chun]/g,'')"
                           placeholder="请输入密码" />
						<span class="error">
							{% if message %}
								{{ message }}
							{% end %}
						</span>
					</td>
				</tr>
				<tr class="input">
                    <td align="right">验证码：</td>
                    <td align="left">
                    <input id="captcha" type="text" name="captcha" 
                         maxlength="4" value="" onKeyUp="value=value.replace(/[^\w|chun]/g,'')" 
                         placeholder="请输入下面的验证码" autocomplete='off'/>
                    <span class="error">
                        {% if message_captcha %}
                            {{ message_captcha }}
                        {% end %}
                    </span>
                    </td>
				</tr>
				<tr>
					<td align="right">&nbsp;</td>
					<td align="left">
					  <img alt="验证码图片" id="captchaimg" src="" />&nbsp;
					  <a href="#" style="text-decoration: none;" 
						 onclick="$('#captchaimg').click();">看不清？换一张！</a>
					  <input type="hidden" name="captchahash" id="captchahash" value="" />
					</td>
				</tr>
				<tr>
				  <td></td>
				  <td align="left">
					<button type="submit" class="cbtns">登录</button>
					<button type="reset" class="cbtns">清空</button>
					<button style="display:none;" class="cbtns">清空</button>
				  </td>
				</tr>
			</table>
			</form>
		</div>
	</body>
</html>
